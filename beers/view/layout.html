<template name="header">
  <!-- Fixed navbar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">

      <div class="navbar-header text-center">

        <a href="/{{#with currentBeer}}{{lastTime time}}{{/with}}" class="btn btn-default collapseArrowLeft">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>

        {{> dropdown}}

        <a href="/{{#with currentBeer}}{{nextTime time}}{{/with}}" class="btn btn-default collapseArrowRight">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>

      </div>
    </div>
  </nav>
</template>

<template name="dropdown">
  <span class="dropdown">
    <button class="btn btn-default dropdown-toggle beerList" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      {{#with currentBeer}}
        {{friendlyTime time}}
      {{/with}}
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
      {{#each beers}}
        {{#if @index}}
          {{#if isHour time}}
            <li role="separator" class="divider"></li>
          {{/if}}
        {{/if}}
        <li>
          <a href="/{{milTime time}}">{{friendlyTime time}} - {{brewery}} {{beer}}</a>
        </li>
      {{/each}}
    </ul>
  </span>
</template>

<template name="footer">
  <footer class="footer">
    <img class="footerLogo"
         src="{{#with currentBeer}}{{imgBrewery}}{{/with}}"
         height="58"/>

    <div class="container text-center">
      {{#with currentBeer}}
        <h5>{{beer}}</h5>
        <h6>{{brewery}}</h6>
      {{/with}}
    </div>
  </footer>
</template>

<template name="beers">
<!-- this is here just to suppress a warning for now-->
</template>
