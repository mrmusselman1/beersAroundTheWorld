<template name="panel">
  <div class="panel panel-default">
    <div class="panel-heading triggerCollapse {{#unless open}}collapsed{{/unless}}"
         role="tab" id="{{headingId}}"
         data-toggle="collapse"
         data-parent="#accordion"
         href="#{{collapseId}}"
         aria-expanded="{{#if open}}true{{else}}false{{/if}}"
         aria-controls="{{collapseId}}">

      <h4 class="panel-title">
        {{title}}
      </h4>
    </div>
    <div id="{{collapseId}}"
         class="panel-collapse collapse {{#if open}}in{{/if}}"
         role="tabpanel"
         aria-labelledby="{{headingId}}"
         aria-expanded="{{#if open}}true{{else}}false{{/if}}">

      <div class="panel-body">
        {{#if equals body "description"}}
          {{#with currentBeer}}
            {{description}}
          {{/with}}
        {{/if}}

        {{#if equals body "tasting"}}
          {{#with currentBeer}}
            {{tasting}}
          {{/with}}
        {{/if}}

        {{#if equals body "pairing"}}
          {{#with currentBeer}}
            {{pairing}}
          {{/with}}
        {{/if}}
      </div>
    </div>
  </div>
</template>


<template name="ratingPanel">
  <div class="panel panel-default">
    <div class="panel-heading triggerCollapse collapsed" role="tab" id="headingFour" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
      <h4 class="panel-title">
        <a class="collapsed" role="button">
          My Rating
        </a>
      </h4>
    </div>
    <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">
      <div class="panel-body">

        <form class="form-inline" id="ratingForm">
          {{#each ratings}}
            <div class="form-group">
              <label for="{{name}}" class="col-xs-3 control-label">{{label}}</label>
              <div class="col-xs-3 ratingColumn">
                <select name="{{name}}" class="form-control">
                  {{#each values}}
                    <option>{{this}}</option>
                  {{/each}}
                </select>
              </div>
            </div>
          {{/each}}
        </form>

      </div>
    </div>
  </div>
</template>
